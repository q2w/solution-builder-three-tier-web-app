# cloud build for creating GCE VM image
steps:
- name: 'gcr.io/cloud-builders/gcloud'
  args: ['compute', 'instances', 'create', 'my-debian-instance-backend',
         '--zone', 'us-central1-a',
         '--image', 'projects/debian-cloud/global/images/debian-12-bookworm-v20240415',
         '--metadata-from-file', 'startup-script=startup-script.sh']
- name: 'gcr.io/cloud-builders/gcloud'
  args: ['compute', 'scp', '--recurse', './go.mod', './go.sum', './cache.go', './db.go', './main.go', './model.go', './storage.go',
         'my-debian-instance-backend:/app',
         '--zone', 'us-central1-a']
- name: 'gcr.io/cloud-builders/gcloud'
  args: ['compute', 'ssh', 'my-debian-instance-backend',
         '--zone', 'us-central1-a',
         '--command', 'cd /app && go mod download && go build -o ./todo-api']
- name: 'gcr.io/cloud-builders/gcloud'
  args: ['compute', 'instances', 'stop', 'my-debian-instance-backend',
         '--zone', 'us-central1-a']
- name: 'gcr.io/cloud-builders/gcloud'
  args: ['compute', 'images', 'create', 'three-tier-app-be',
         '--source-disk', 'my-debian-instance-backend',
         '--source-disk-zone', 'us-central1-a',
         '--storage-location', 'us']
- name: 'gcr.io/cloud-builders/gcloud'
  args: ['compute', 'instances', 'delete', 'my-debian-instance-backend',
         '--zone', 'us-central1-a', '--quiet']